<div
  class="hours__weather-container {{ hour == +hourCurrent ? 'active' : '' }}"
>

  <img
    src="{{ hourData.condition.icon }}"
    alt="weather-sign"
    class="weather-sign"
  />
  <div class="hours__temp">{{ temprature() }}<span>&deg;</span></div>
</div>
